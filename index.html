<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
</head>

<body>

  <div>
    <h1>The Psychic Game</h1>
    <p id="directions-text">Guess what letter I am thinking of: </p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guess-text"></p>
    <p id="guessesSoFar-text"></p>

  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (letters).
    var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z" ];

    // Creating variables to hold the number of wins, losses, and guesses. They start at 0 guesses start 10 and reduce.
    var wins = 0;
    var losses = 0;
    var guess = 10;
    var guessesSoFar = [];
    
    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessText = document.getElementById("guess-text");
    

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      console.log("this is the user" + userGuess);
      guessesSoFar.push(userGuess);
      for (var i = 0; i < guessesSoFar.length; i++) {
        console.log(guessesSoFar[i]);

      }
      
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      console.log("this is the computer choice " + computerGuess);
      // Reworked our code from last step to use "else if" instead of lots of if statements.

      // This logic determines the outcome of the game (win/loss/guesses left), and increments the appropriate number
        if (guess === 0){
            alert("10 guesses are over, guesses are now: " + guess);
            wins = 0;
            losses = 0;
            guess = 10;
            userGuess = "";
            computerGuess ="";

        }
        else if (userGuess === computerGuess) {       
          wins++;
          guess--;
          }
         else {
          losses++;
          guess--;
          
        }

        // Hide the directions
        directionsText.textContent = "";

        // Display the user and computer guesses, and wins/losses/ties      
        userChoiceText.textContent = "Player Guessed: " + userGuess;
        computerChoiceText.textContent = "Computer Guessed: " + computerGuess;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
        guessText.textContent = "Guesses left: " + guess;  
    };
  </script>

</body>

</html>
