<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- CSS Reset Sheet -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Our own CSS Sheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>All American Trivia!</h1>
    <div id="show-number"></div>
    <form id="quiz-form">
      <label> Through which national park does the continental divide not pass? <br>
        <select id="quiz-answer-1">
          <option>Select</option>
          <option value="galcier">Galcier</option>
          <option value="yosemite">Yosemite</option>
          <option value="rockymountain">Rocky Mountain</option>
          <option value="yellowstone">Yellow Stone</option>
        </select>
      </label> <br>
      <label>On what Peninsula in Washington would you find the Olympic Mountains? <br>
        <select id="quiz-answer-2">
          <option>Select</option>
          <option value="washington">Washington Peninsula</option>
          <option value="olympic">Olympic Peninsula</option>
          <option value="puget">Puget Peninsula</option>
          <option value="seattle">Seattle Peninsula</option>
        </select>
      </label> <br>
      <label>Who was the first President to appear on television? <br>
        <select id="quiz-answer-3">
          <option>Select</option>
          <option value="abraham">Abraham Lincoln</option>
          <option value="franklin">Franklin Roosevelt</option>
          <option value="john">John Kennedy</option>
          <option value="richard">Richard Nixon</option>
        </select>
      </label> <br>
      <label>What automobile was named after Henery Ford only son? <br>
        <select id="quiz-answer-4">
          <option>Select</option>
          <option value="ford">Ford JR.</option>
          <option value="edsel">Edsel</option>
          <option value="oldsmobile">Oldsmobile</option>
          <option value="buick">Buick</option>
        </select>
      </label> <br>
      <label>What is the capital of Illinois? <br>
        <select id="quiz-answer-5">
          <option>Select</option>
          <option value="chicago">Chicago</option>
          <option value="springfield">Springfield</option>
          <option value="aurora">Aurora</option>
          <option value="rockford">Rockford</option>
        </select>
      </label> <br>
      <button type="submit">Check Answers</button>
    </form>
  <div id="result">  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
